<div class="ams-billing">
    <div class="box">
        <div style="flex:15 1 auto;">
            <h4 class="MuiTypography-overline">Billing</h4>
            <h1 class="MuiTypography-h3">Invoice</h1>
        </div>
    </div>
    <div style="flex:1 1 auto;margin-bottom: 30px;">
        <mat-form-field style="height:55px" appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Search">
        </mat-form-field>
        <span class="icon-spacer"></span>
        <button style="height:55px;width:100px" mat-raised-button color="primary">Search</button>
    </div>

    <mat-table [dataSource]="billds" class="mat-elevation-z8">
        <ng-container matColumnDef="invoicenumber">
            <mat-header-cell *matHeaderCellDef>Invoice #</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.invoicenumber}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="personname">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">
                {{row.person.persnFirstName}} {{row.person.persnLastName}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="dueDate">
            <mat-header-cell *matHeaderCellDef>Due Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.dueDate | date}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="totalDueIncTax">
            <mat-header-cell *matHeaderCellDef>Amount Due (in Rs)</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.totalDueIncTax}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a [routerLink]="['/billing']" [state]="row">
                    <mat-icon>edit</mat-icon>
                </a>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="10" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons>
    </mat-paginator>

</div>

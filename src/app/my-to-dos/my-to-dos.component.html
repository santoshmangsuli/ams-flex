<mat-card style="margin:10px;">

        <mat-list>
            <h3 mat-header>My todos</h3>
            <mat-divider></mat-divider>
            <mat-list-item>
                    <mat-radio-button value="1">
                        <p mat-line> Finish the proposal design and contract for the client ASAP </p> 
                    </mat-radio-button>
                    <span style="margin-left:auto;font-size: 10px; font-weight: 500; border-radius: 2px; 
                    background-color: rgb(229, 57, 53); color: rgb(255, 255, 255);">
                        Due 2D ago</span>                       
                    <button mat-button >
                        <mat-icon>archive_outline</mat-icon>
                    </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
